<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" type="text/css" href="css/medio.css"/>
    <link rel="stylesheet" type="text/css" href="css/pequeno.css"/>
    <link rel="stylesheet" type="text/css" href="css/telapadrao.css"/>
    <title>Encriptador Alura Challeng</title>
</head>
<body>
<div class="container">
    <header>
            <img class="icone" src="imagens/Logo.png">         
    </header>
    <main>
        <textarea id="textinput" name="textinput" cols="40" rows="10" maxlength="500" required placeholder="Digite seu texto"></textarea>
    </main>
    <aside>
         <div id="outputArea">
            <textarea id="textoutput" cols="20" rows="15" maxlength="500" readonly></textarea><br>
            <button id="copiar" onclick="myFunction()">Copiar</button>
        </div>
        <div id="outputInicial">            
            <img class="imginicio" src="imagens/foto01.png">
            <h2><br>Nenhuma mensagem <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">encontrada</h2><br>
            <h4>Digite um texto que você deseja <hr style="height:2px;border-width:0;color:rgb(255, 255, 255);background-color:rgb(255, 255, 255)">criptografar ou descriptografar.</h4>
        </div>
    </aside>
    <footer>
        <p class="aviso">
            <img src="imagens/exclam.png">
            Apenas letras minúsculas e sem acento.</p>
            <div class="btn">
                <button class="crip" onclick="btnEncrip()">Criptografar</button>
                <button class="descrip" onclick="desencriptar()">Descriptografar</button>
            </div><br><br><br>              
            <p class="informacoes">
                Copyright 2022 - by Agnaldo Noronha<br>
                <a href="https://omeulink.com/agnaldowhatsapp" target="_blank">Clique aqui para falar comigo</a>
            </p>
        
    </footer>
</div>    
</body>
<script src="script/funcoes.js"></script>
</html>
